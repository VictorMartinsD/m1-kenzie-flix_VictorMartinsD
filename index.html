<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="screen" />
    <title>Entrega 2 - CSS</title>
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="Logo da Kenzieflix" />
        <h1>Quem está assistindo?</h1>
    </header>
    <main>
        <div class="users">
            <img src="./img/pink.png" class="img-perfil" alt="Usuário 1" />
            <img src="./img/panda.png" class="img-perfil" alt="Usuário 2" />
            <img src="./img/robot.png" class="img-perfil" alt="Usuário 3" />
            <img src="./img/plus.png" class="img-perfil" alt="Adicionar perfil" />
        </div>
        <div>
            <p class="username">Aline</p>
            <p class="username">Pedrinho</p>
            <p class="username">Júlia</p>
            <p class="username">Adicionar perfil</p>
        </div>
        <footer>
            <button type="submit" class="button">Gerenciar Perfis</button>
        </footer>
    </main>
</body>

</html>
